{% extends "base.html" %}

{% block title %} BuzzScore - Twittter Search Results {% endblock title %}

{% block content %}
    {% block scripts %}
        {{ block.super }}
        <script src="{{ STATIC_URL }}content/js/pagination.js"></script>
        <script src="{{ STATIC_URL }}content/js/spin.min.js"></script>
        <script src="{{ STATIC_URL }}content/js/jquery.spin.js"></script>
        <script src="{{ STATIC_URL }}content/js/spinner_scripts.js"></script>
        <script src="{{ STATIC_URL }}content/js/tweet_display_options_scripts.js"></script>
        <script>
            $(document).ready(function() {
                $.paginate();
            });
        </script>
        <link href="{{ STATIC_URL }}content/css/tweet.css" rel="stylesheet" media="screen">

        <script type="text/javascript">
            function setToPositive() {
                $('.tweet').each(function() {
                    $(this).removeClass('positive negative').addClass('positive')
                });
            }

            function setToNegative() {
                $('.tweet').each(function() {
                    $(this).removeClass('positive negative').addClass('negative')
                });
            }
        </script>

    {% endblock %}
    <input type="button" name="toggleRetweetsButton" value="Toggle Retweets" onclick="toggleRetweets()">
    <input type="button" name="setAllToPositiveButton" value="Set Positive" onclick="setToPositive()"><br>
    <input type="button" name="setAllToNegativeButton" value="Set Negative" onclick="setToNegative()">
    {% include "tweets_page.html" %}
{% endblock %}
