{% extends "base.html" %}

{% block title %} BuzzScore - Twittter Search Results {% endblock title %}

{% block content %}
    {% block scripts %}
        {{ block.super }}
        <script src="{{ STATIC_URL }}content/js/pagination.js"></script>
        <script src="{{ STATIC_URL }}content/js/spin.min.js"></script>
        <script src="{{ STATIC_URL }}content/js/jquery.spin.js"></script>
        <script src="{{ STATIC_URL }}content/js/spinner_scripts.js"></script>
        <script src="{{ STATIC_URL }}content/js/tweet_display_options_scripts.js"></script>
        <script>
            $(document).ready(function() {
                $.paginate();
            });
        </script>
        <link href="{{ STATIC_URL }}content/css/tweet.css" rel="stylesheet" media="screen">


    {% endblock %}
    <div id="settings">
        <input type="checkbox" id="displayRetweetsCheckBox" onchange="handleRetweets()" checked>
        <label> Display retweets </label> <br>
        <input type="checkbox" id="displayPositiveTweetsCheckBox" onchange="handlePositiveTweets()" checked>
        <label> Display positive tweets </label> <br>
        <input type="checkbox" id="displayNegativeTweetsCheckBox" onchange="handleNegativeTweets()" checked>
        <label> Display negative tweets </label> <br>
    </div>
    {% include "tweets_page.html" %}
{% endblock %}
